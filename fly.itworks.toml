# fly.toml app configuration file generated for fly-fastapi-wqueue on 2023-07-01T15:50:20-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "fly-fastapi-wqueue"
primary_region = "scl"

[processes]
  app = "./run.sh"

[[services]]
  processes = ["app"] # this service only applies to the web block
  http_checks = []
  internal_port = 3000
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 6
    timeout = "2s"